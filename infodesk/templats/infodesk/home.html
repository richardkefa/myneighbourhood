{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  {% if businesses %}
  <h1 class="text-center default-text">businesses</h1>
    <div class="row">
      {% for business in businesses %}
        <div class="col-md-3">
                <!-- Card Light -->
      <div class="card" id="project_card">
      
        <!-- Card image -->
        <div class="view overlay">
         <a href="{{project.live_link}}">
           <img class="card-img-top"
           src="{{project.landing_page_image.url}}" alt="Card image cap">
         </a>
 
        </div>
       
        <!-- Card content -->
        <div class="card-body">
       
          <!-- Social shares button -->
          <a class="activator waves-effect waves-light mr-4"><i class="fas fa-share-alt"></i></a>
          <!-- Title -->
          <h4 class="card-title">{{business.business_name}}</h4>
          <hr>
          <!-- Text -->
          <p class="card-text">{{business.description}}</p>
          <p class="card-text">{{business.business_email}}</p>
       
        </div>
       
       </div>
       <!-- Card Light -->
        </div>
      {% endfor %}
    </div>
{% else %}
<div class="row">
  <div class="col-md-12">
    <h3 class="text-center">No Projects posted yet</h3>
  </div>
</div>
{% endif %}
</div>
{% endblock %}
